<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="main col-4 m-5 p-3">
            <input type="text" size="60" style="height: 60px" class="textbox" id="result">
            <div class="1st">
                <button id="all-clear" onclick="clearBox()" class="btn mt-4" style="background-color: rgba(255, 162, 0, 0.918)">AC</button>
                <button id="backspace" onclick="removeLastItem()" class="btn mt-4" style="background-color: rgba(255, 162, 0, 0.918)"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="25" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                  </svg></button>
                <button id="div" onclick="displayNum('/')" class="btn mt-4" style="background-color: rgba(255, 162, 0, 0.918)">/</button>
                <button id="mul" onclick="displayNum('*')" class="btn mt-4" style="background-color: rgba(255, 162, 0, 0.918)">*</button>
            </div>
            <div class="2nd">
                <button id="seven" onclick="displayNum(7)" class="btn">7</button>
                <button id="eight" onclick="displayNum(8)" class="btn">8</button>
                <button id="nine" onclick="displayNum(9)" class="btn">9</button>
                <button id="sub" onclick="displayNum('-')" class="btn" style="background-color: rgba(255, 162, 0, 0.918)">-</button>
            </div>
            <div class="3rd">
                <button id="four" onclick="displayNum(4)" class="btn">4</button>
                <button id="five" onclick="displayNum(5)" class="btn">5</button>
                <button id="six" onclick="displayNum(6)" class="btn">6</button>
                <button id="add" onclick="displayNum('+')" class="btn" style="background-color: rgba(255, 162, 0, 0.918)">+</button>
            </div>
            <div class="4th">
                <button id="one" onclick="displayNum(1)" class="btn">1</button>
                <button id="two" onclick="displayNum(2)" class="btn">2</button>
                <button id="three" onclick="displayNum(3)" class="btn">3</button>
                
            </div>
            <div class="5th">
                <button id="zero" onclick="displayNum(0)" class="btn">0</button>
                <button id="point" onclick="displayNum('.')" class="btn" style="background-color: rgba(255, 162, 0, 0.918)">.</button>
                <button id="percent" onclick="percentage()" class="btn" style="background-color: rgba(255, 162, 0, 0.918)">%</button>
                <div class="sub">
                    <button id="equalto" onclick="evaluateExpression()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
